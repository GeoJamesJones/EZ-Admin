<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content ="width=device-width,initial-scale=1,user-scalable=yes" />
</head>

<body>

<script>
function showTime() {
	var dateObj = new Date();
	document.getElementById("timefield").value = dateObj.getTime();
}

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.watchPosition(showPosition);
    } else {
        alert("Geolocation is not supported by this browser.");
    }
}
function showPosition(position) {
	document.getElementById("lat").value = position.coords.latitude;
	document.getElementById("lon").value = position.coords.longitude;
	showTime();
}

function startItUp(){
	showTime();
	getLocation();
}

</script>

<body onload="startItUp()">

<div class="container">
	{% with messages = get_flashed_messages() %}
	{% if messages %}
		{% for message in messages %}
		<div class="alert alert-info" role="alert">{{ message }}</div>
		{% endfor %}
	{% endif %}
	{% endwith %}
	
</div>

<form action="" method="post" enctype="multipart/form-data">
    Select image to upload:
    <input type="file" name="fileToUpload" id="fileToUpload"><br>
	Latitude: <input type="text" name="lat" id="lat" value="32"><br>
	Longitude: <input type="text" name="lon" id="lon" value="-100"><br>
	timestamp: <input type="text" name="fileTime" id="timefield" value="123412341234"><br>
	id: <input type="text" name="id" value="tron"><br>
    <input type="submit" value="Upload Image" name="submit">
</form>

</body>
</html>
